<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="vGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" fill="#0a0a0a" rx="12"/>

  <!-- Outer glow -->
  <rect width="64" height="64" fill="none" stroke="#6b21a8" stroke-width="1" rx="12" opacity="0.3"/>

  <!-- V Shape with sharp angular design -->
  <path
    d="M 18 16 L 32 48 L 46 16 L 52 16 L 35 54 L 29 54 L 12 16 Z"
    fill="url(#vGradient)"
    filter="url(#glow)"
    stroke="#8b5cf6"
    stroke-width="0.5"
  />

  <!-- Inner highlight for depth -->
  <path
    d="M 22 20 L 32 44 L 42 20"
    fill="none"
    stroke="#a78bfa"
    stroke-width="1.5"
    opacity="0.4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
